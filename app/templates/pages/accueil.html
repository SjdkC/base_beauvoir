{% extends "conteneur.html" %}
{% block corps %}
<h1>Bienvenue !</h1>
    <p>
        {% if livres %}
        Il y a {{ livres|length }} oeuvres enregistrées.
            <ul>
                {% for livre in livres %}
                <li><a href="{{url_for('livre', book_id=livre.book_id)}}">{{livre.book_nom}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
        La base de données est en cours de constitution
        {% endif %}
        </p>
{% endblock %}
